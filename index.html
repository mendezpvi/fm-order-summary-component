<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>

  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main>
    <div class="card" role="article">
      <figure class="card__illustration">
        <img src="./assets/image/illustration-hero.svg" alt="">
      </figure>
      <section class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <section class="plan">
          <img src="./assets/icon/icon-music.svg" alt="" aria-hidden="true" class="icon">
          <h2 class="plan__type">Annual Plan<span class="plan__cost">$59.99/year</span>
          </h2>
          <a href="#" class="plan__cta">Change</a>
        </section>
        <div class="btn-wrapper">
          <button class="btn active-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank"
        rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-order-summary-component" class="attribution__cta" target="_blank"
        rel="noreferrer">VIMP</a></small>
  </footer>
</body>

</html>
